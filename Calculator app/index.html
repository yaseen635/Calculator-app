<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input{
            width: 100%;
            height: 100%;
        }
        *{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <center> 
    <h1>Calculator</h1>
<table>
    <tr>
        <th colspan="3"><input type="text" style="width: 99%;" id="inp"></th>
        <th><input type="button" value="C" onclick="clr()"></th>
    </tr>
    <tr>
        <th><input type="button" value="1" onclick="take(1)"></th>
        <th><input type="button" value="2" onclick="take(2)"></th>
        <th><input type="button" value="3" onclick="take(3)"></th>
        <th><input type="button" value="/" onclick="take('/')"></th>

    </tr>
    <tr>
        <th><input type="button" value="4" onclick="take(4)"></th>
        <th><input type="button" value="5" onclick="take(5)"></th>
        <th><input type="button" value="6" onclick="take(6)"></th>
        <th><input type="button" value="*" onclick="take('*')"></th>

    </tr>
    <tr>
        <th><input type="button" value="7" onclick="take(7)"></th>
        <th><input type="button" value="8" onclick="take(8)"></th>
        <th><input type="button" value="9" onclick="take(9)"></th>
        <th><input type="button" value="-" onclick="take('-')"></th>

    </tr>
    <tr>
        <th><input type="button" value="." onclick="take('.')"></th>
        <th><input type="button" value="0" onclick="take(0)"></th>
        <th><input type="button" value="=" onclick="solve()"></th>
        <th><input type="button" value="+" onclick="take('+')"></th>

    </tr>
  
    
</table>

<br>

<h3>Made by "YASEEN"</h3>
</center>
    <script src="./app.js"></script>
</body>
</html>
